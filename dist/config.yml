backend:
  name: git-gateway
  branch: main
media_folder: "/docs-src/"
public_folder: "/docs-src/"
collections:
  - name: "docs"
    label: "Docs"
    folder: "docs-src"
    create: true
    slug: "{{year}}{{month}}{{day}}{{hour}}{{minute}}{{second}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Path", name: "path", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "text" }
  - name: "settings"
    label: "Settings"
    editor:
      preview: false
    files:
      - name: "navigation"
        label: "Navigation"
        file: "api/navigation.json"
        fields:
          - name: "navigationItems"
            label: "Navigation Items"
            widget: "list"
            fields:
              - name: "name"
                label: "Name"
                widget: "string"
              - name: "type"
                label: "Type"
                default: "group"
                widget: "hidden"
              - name: "groupItems"
                label: "Group Item"
                widget: "list"
                fields:
                  - name: "groupItem"
                    label: "Group Item"
                    widget: "object"
                    collapsed: true
                    fields:
                      - name: "name"
                        label: "Name"
                        widget: "string"
                      - name: "description"
                        label: "Description"
                        widget: "string"
                      - name: "icon"
                        label: "Icon"
                        default: "mdi mdi-"
                        widget: "string"
                      - name: "href"
                        label: "HREF"
                        widget: "string"
                      - name: "type"
                        label: "Type"
                        default: "link"
                        widget: "hidden"
                      - name: "channel"
                        label: "Channel"
                        default: "beta"
                        options: ["public", "beta"]
                        widget: "select"
                      - name: "lastEdited"
                        label: "Last Edited"
                        widget: "object"
                        collapsed: false
                        fields:
                          - name: "date"
                            label: "Date"
                            format: "MM/DD/YYYY"
                            widget: "date"
                          - name: "Time"
                            label: "time"
                            time_format: "HH:mm"
                            date_format: false
                            widget: "datetime"
  - name: "extensions-builder"
    label: "Extensions Builder"
    editor:
      preview: false
    files:
      - name: "url-parameters-config"
        label: "URL Parameters Config"
        file: "api/url-parameters.json"
        fields:
          - name: "pages"
            label: "URL Parameters Pages"
            widget: "list"
            fields:
              - name: "path"
                label: "API Path"
                widget: "string"
              - name: "path"
                label: "Path"
                widget: "string"
  - name: "url-parameters"
    label: "URL Parameters"
    folder: "url-parameters-src"
    create: true
    editor:
      preview: false
    extension: "json"
    slug: "{{fields.path}}"
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
      - label: "Path"
        name: "path"
        widget: "string"
      - label: "Base Url"
        name: "baseUrl"
        widget: "string"
      - label: "URL Search Params"
        name: "URLSearchParams"
        widget: "text"
